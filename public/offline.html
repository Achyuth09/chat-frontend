<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - ChatApp</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: #0c0c10;
        color: #e4e4e7;
        font-family: "Segoe UI", system-ui, sans-serif;
      }
      .card {
        max-width: 360px;
        border: 1px solid #2a2a3d;
        background: #14141c;
        border-radius: 14px;
        padding: 20px;
        text-align: center;
      }
      h1 { margin: 0 0 8px; font-size: 20px; }
      p { margin: 0; color: #a1a1aa; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>You are offline</h1>
      <p>Reconnect to continue chats, calls, and feed updates.</p>
    </div>
  </body>
</html>
